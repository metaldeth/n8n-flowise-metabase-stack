# HTTP → редирект на HTTPS + LetsEncrypt challenge
server {
    listen 80;
    server_name n8n.asnefedov.ru flowise.asnefedov.ru metabase.asnefedov.ru pg.asnefedov.ru;

    # Let’s Encrypt проверка
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное → редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# === HTTPS блоки ===

server {
    server_name n8n.asnefedov.ru;

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffering off;
    }
}

server {
    listen 443 ssl;
    server_name flowise.asnefedov.ru;

    ssl_certificate     /etc/letsencrypt/live/n8n.asnefedov.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.asnefedov.ru/privkey.pem;

    location / {
        proxy_pass http://flowise:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

